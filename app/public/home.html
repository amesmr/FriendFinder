<script type="text/javascript">
    $().ready(function () {
        $('[rel="tooltip"]').tooltip();

    });

    function rotateCard(btn) {
        var $card = $(btn).closest('.card-container');
        console.log($card);
        if ($card.hasClass('hover')) {
            $card.removeClass('hover');
        } else {
            $card.addClass('hover');
        }
        if ($card.hasClass('touch')) {
            $card.removeClass('touch');
        } else {
            $card.addClass('touch');
        }
    }
</script>
